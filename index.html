<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ 웨이팅 접수</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-card, .waiting-list-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .waiting-table {
            width: 100%;
            border-collapse: collapse;
        }

        .waiting-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
        }

        .waiting-table th:first-child {
            border-radius: 10px 0 0 0;
        }

        .waiting-table th:last-child {
            border-radius: 0 10px 0 0;
        }

        .waiting-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        .waiting-table tr:hover {
            background: #f8f9ff;
        }

        .waiting-number {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-number {
            font-size: 3.5em;
            color: #667eea;
            font-weight: 700;
            margin: 20px 0;
        }

        .modal-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-button {
            padding: 15px 50px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .confirm-modal.show {
            display: flex;
        }

        .confirm-modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: modalSlideIn 0.3s ease;
        }

        .confirm-modal-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .confirm-modal-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .confirm-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confirm-button, .cancel-button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .cancel-button {
            background: #e0e0e0;
            color: #333;
        }

        .cancel-button:hover {
            background: #d0d0d0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
        }

        .stat-box {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .delete-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .delete-button:active {
            transform: translateY(0);
        }

        /* 반응형 디자인 */
        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-card, .waiting-list-card {
                padding: 30px 20px;
            }

            .modal-content {
                padding: 40px 30px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .header p {
                font-size: 1em;
            }

            .card-title {
                font-size: 1.4em;
            }

            .form-card, .waiting-list-card {
                padding: 25px 15px;
            }

            .submit-button {
                padding: 18px;
                font-size: 1.1em;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-number {
                font-size: 2.5em;
            }

            .stats {
                flex-direction: column;
            }

            .waiting-table {
                font-size: 0.9em;
            }

            .waiting-table th, .waiting-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 접수 완료 모달 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">🎉</div>
            <h2 class="modal-title">접수 완료!</h2>
            <div class="modal-number" id="modalWaitingNumber">-</div>
            <p class="modal-text">
                대기 번호가 발급되었습니다.<br>
                호출 시까지 대기해 주세요.
            </p>
            <button class="modal-button" onclick="closeModal()">확인</button>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-modal-content">
            <h2 class="confirm-modal-title">⚠️ 삭제 확인</h2>
            <p class="confirm-modal-text">정말 삭제하시겠습니까?</p>
            <div class="confirm-modal-buttons">
                <button class="cancel-button" onclick="closeConfirmModal()">취소</button>
                <button class="confirm-button" onclick="confirmDelete()">삭제</button>
            </div>
        </div>
    </div>

    <script>
        let waitingList = [];
        let nextNumber = 1;
        let allDataHistory = []; // 전체 누적 데이터
        let deleteIndex = null; // 삭제할 항목의 인덱스 저장

        // localStorage에서 데이터 불러오기
        function loadFromLocalStorage() {
            try {
                const savedList = localStorage.getItem('qq_waitingList');
                const savedNumber = localStorage.getItem('qq_nextNumber');
                const savedHistory = localStorage.getItem('qq_allDataHistory');
                
                console.log('localStorage에서 데이터 로딩...');
                
                if (savedList && savedList !== 'undefined' && savedList !== 'null') {
                    waitingList = JSON.parse(savedList);
                    console.log('로드된 대기 목록:', waitingList.length);
                }
                
                if (savedNumber && savedNumber !== 'undefined' && savedNumber !== 'null') {
                    nextNumber = parseInt(savedNumber);
                    console.log('다음 번호:', nextNumber);
                }
                
                if (savedHistory && savedHistory !== 'undefined' && savedHistory !== 'null') {
                    allDataHistory = JSON.parse(savedHistory);
                    console.log('전체 이력:', allDataHistory.length);
                }
            } catch (e) {
                console.error('localStorage 로드 오류:', e);
            }
        }

        // localStorage에 저장하는 함수
        function saveToLocalStorage() {
            try {
                localStorage.setItem('qq_waitingList', JSON.stringify(waitingList));
                localStorage.setItem('qq_nextNumber', nextNumber.toString());
                localStorage.setItem('qq_allDataHistory', JSON.stringify(allDataHistory));
                console.log('localStorage에 저장 완료:', {
                    대기중: waitingList.length,
                    다음번호: nextNumber,
                    전체이력: allDataHistory.length
                });
            } catch (e) {
                console.error('localStorage 저장 오류:', e);
            }
        }

        // 페이지 로드 즉시 실행
        loadFromLocalStorage();

        // 폼 제출 처리
        function handleSubmit() {
            const name = document.getElementById('name').value.trim();
            const people = document.getElementById('people').value;
            const purpose = document.getElementById('purpose').value.trim();
            
            if (!name || !people) {
                alert('이름과 방문 인원은 필수 입력 항목입니다.');
                return;
            }
            
            const now = new Date();
            const waitingData = {
                number: nextNumber++,
                name: name,
                people: parseInt(people),
                purpose: purpose,
                time: now.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }),
                date: now.toLocaleDateString('ko-KR'),
                fullDateTime: now.toISOString()
            };
            
            waitingList.unshift(waitingData);
            allDataHistory.push(waitingData);
            
            saveToLocalStorage();
            updateWaitingList();
            showSuccessModal(waitingData.number);
            
            // 폼 초기화
            document.getElementById('waitingForm').reset();
        }

        // 대기 목록 업데이트
        function updateWaitingList() {
            const tbody = document.getElementById('waitingTableBody');
            
            if (waitingList.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            대기 중인 고객이 없습니다
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = waitingList.map((item, index) => `
                    <tr>
                        <td class="waiting-number">#${item.number}</td>
                        <td>${item.name}</td>
                        <td>${item.people}명</td>
                        <td>${item.purpose || '-'}</td>
                        <td>${item.time}</td>
                        <td>
                            <button class="delete-button" onclick="showDeleteConfirm(${index})">
                                🗑️ 삭제
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
            
            updateStats();
        }

        // 삭제 확인 모달 표시
        function showDeleteConfirm(index) {
            deleteIndex = index;
            document.getElementById('confirmModal').classList.add('show');
        }

        // 삭제 확인 모달 닫기
        function closeConfirmModal() {
            deleteIndex = null;
            document.getElementById('confirmModal').classList.remove('show');
        }

        // 삭제 확정
        function confirmDelete() {
            if (deleteIndex !== null) {
                waitingList.splice(deleteIndex, 1);
                saveToLocalStorage();
                updateWaitingList();
                closeConfirmModal();
            }
        }

        // 통계 업데이트
        function updateStats() {
            const totalWaiting = waitingList.length;
            const totalPeople = waitingList.reduce((sum, item) => sum + item.people, 0);
            
            document.getElementById('totalWaiting').textContent = totalWaiting;
            document.getElementById('totalPeople').textContent = totalPeople;
        }

        // 성공 모달 표시
        function showSuccessModal(number) {
            document.getElementById('modalWaitingNumber').textContent = `#${number}`;
            document.getElementById('successModal').classList.add('show');
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 삭제 확인 모달 외부 클릭 시 닫기
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfirmModal();
            }
        });

        // 페이지 로드 시 화면 업데이트
        window.addEventListener('DOMContentLoaded', function() {
            updateWaitingList();
        });

        // 초기 통계 설정
        updateStats();
    </script>
</body>
</html>
